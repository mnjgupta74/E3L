<div class="content-wrapper">
    <div class="content" [formGroup]="ServiceForm">
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-12 d-flex justify-content-center">
                        <mat-form-field class="w-100" appearance="outline"
                            plceholder="select type For Creating Challan">
                            <mat-label>Department</mat-label>
                            <input type="text" placeholder="Pick one" aria-label="Number" matInput
                            formControlName = 'frmDept' [matAutocomplete]="auto">
                            <mat-icon class=""
                                style=" position: absolute;right:2px; top:15px">arrow_drop_down</mat-icon>
                            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" [displayWith]="displayFn">
                                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                    {{option.SERVICENAME}} - {{option.Deptname}}
                                </mat-option>
                            </mat-autocomplete>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-12 d-flex justify-content-center">
                        <button class="btn btn-primary" mat-raised-button color="primary" (click)="btn_click()">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
